<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="side-bar">
        <div class="avatar">
            <div class="avatar-img">
                <img src="" alt="">
            </div>
            <div>Your Restaurant Menu</div>
            <div>Your Slogan</div>
        </div>
        <div id="side-links">
            <div id="quick-link">Quick Links</div>
            <ol>
                <li>Home</li>
                <li>Your Orders</li>
                <li>Wallet</li>
                <li>Profile</li>
                <li>Logout</li>
            </ol>
        </div>
        <div id="side-aboutus">
            <div id="about-us">More About Us</div>
            <ol>
                <li>Our Blog</li>
                <li>Upcoming Dishes</li>
                <li>Our Story</li>
                <li>Social Media Links</li>
            </ol>
        </div>
    </div>
    <div id="main-content">
        <header>
            <div id="search-div">
                <input type="text" id="search-bar">
            </div>
            <div id="header-btn">
                <button>Signup</button>
                <button>Login</button>
                <button id="header-profile-img"></button>
            </div>
        </header>
        <main>
            <div id="main-banner">
                <img src="" alt="">
            </div>
           
        </main>
    </div>
</div>

    <script src="./script.js"></script>
    
</body>
</html>
