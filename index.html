<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Landing Page</title>
    <link
      rel="shortcut icon"
      href="./resources/profile.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css"
      integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="side-bar">
        <div class="avatar">
          <div class="avatar-img">
            <img src="./resources/side-bar-img.png" alt="side-bar-img" />
          </div>
          <div id="menu-text">Your Restaurant Menu</div>
          <div id="slogan-text">Your Slogan</div>
        </div>
        <div id="side-links">
          <div id="quick-link"><b>Quick Links</b></div>
          <ol>
            <li><a href="">Home</a></li>
            <li><a href="">Your Orders</a></li>
            <li><a href="">Wallet</a></li>
            <li><a href="">Profile</a></li>
            <li><a href="">Logout</a></li>
          </ol>
        </div>
        <div id="side-aboutus">
          <div id="about-us"><b>More About Us</b></div>
          <ol>
            <li><a href="">Our Blog</a></li>
            <li><a href="">Upcoming Dishes</a></li>
            <li><a href="">Our Story</a></li>
            <li><a href="">Social Media Links</a></li>
          </ol>
        </div>
      </div>

      <div id="main-content">
        <header>
          <div id="search-div">
            <input
              type="text"
              id="search-bar"
              placeholder="Search for food items"
            />
          </div>
          <div id="header-btn">
            <button>Signup</button>
            <button>Login</button>
            <button id="header-profile-img">
              <img src="./resources/profile.png" alt="" />
            </button>
          </div>
        </header>

        <main>
          <div id="main-banner">
            <img src="./resources/banner.png" alt="banner" />
          </div>
          <div id="item-content">
            <div id="main-content-heading">Menu</div>
            <div id="items-section">
              <!-- <div class="item-card">
                    <div class="card-img">
                        <img src="./resources/burger.png" alt="burger">
                    </div>
                    <div class="card-description">
                        <div class="card-info">
                            <div class="card-info-title">burger</div>
                            <div class="card-info-price">$5.99/-</div>
                        </div>
                        <div class="addToCart-btn">
                            <button> +</button>
                        </div>
                    </div>
                </div> -->
            </div>
          </div>
        </main>

        <ul class="notifications">
          <!-- li toast -->
        </ul>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/v4-shims.min.js"
      integrity="sha512-jwXCc38I7s9ikGI6qbqIcktgJDVVppplsNQ5DgW7VbUZCVvdo31qQnpgiU7aDQRa3pETbn9LPnOo97r4Id5/cg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
